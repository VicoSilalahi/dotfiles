backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;
vysnc = true;


# Opacity
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background = true;

blur-method = "dual_kawase";
blur-strength = 2;

opacity-rule = [
    "90:class_g = 'Alacritty'",
    "80:class_g = 'rofi'",
    "90:class_g = 'kitty'",
    "90:class_g = 'zathura'",
];



corner-radius=15
